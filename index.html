<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="cartao back">
      <p class="cod__cartao text">000</p>
    </div>

    <div class="cartao front">
      <img src="images/card-logo.svg" class="img__cartao">
      <p class="num__cartao text">0000 0000 0000 0000</p>
      <p class="nome__cartao text">Jane Appleseed</p>
      <p class="data__cartao text">00/00</p>
    </div>
  </header>
  <main>
    <form>
      <div class="container">
        <label for="nome">Cardholder Name</label>
        <input type="text" id="nome" placeholder="Jane Appleseed" required>
      </div>

      <div class="container">
        <label for="num">Card Number</label>
        <input type="number" id="num" min="16" max="16" placeholder="1234 5678 9123 0000" required>
      </div>

      <div class="container__especial">
        <div class="data">
            <label for="mes_ano">Exp. Date (MM/YY)</label>
            <div class="inputs">
              <input type="number" id="mes" placeholder="MM" required>
              <input type="number" id="ano" placeholder="YY" required>
            </div>
        </div>
        
        <div class="cod">
            <label for="cod">CVC</label>
            <input type="number" id="cod" placeholder="123"  min="3" max="3" required>
        </div>
    </div>
      <input type="button" value="Confirm" id="botao">
    </form>
  </main>
  <script src="main.js"></script>
</body>
</html>
